version: "2"
sql:
  - engine: "mysql"
    queries: "internal/db/queries"
    schema: "schema.sql"
    gen:
      go:
        package: "db"
        out: "internal/db/sqlc"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
          - db_type: "tinyint"
            go_type: "bool"
